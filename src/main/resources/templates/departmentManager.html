<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 部门管理页 -->
    <meta charset="UTF-8">
    <title>Shiro 安全框架</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/public/layui/css/layui.css}">

    <style>
        .layui-layout-body{
            background-color: #f7f7f7;
        }
        button {
            margin-right: 5%;
        }

        .layui-btn .layui-icon {
            margin-right: 5px;
        }

        .btn-box {
            margin-top: 3%;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="btn-box">
                <button class="layui-btn layui-btn-radius"><i class="layui-icon layui-icon-search"></i>部门查询</button>
                <button class="layui-btn layui-btn-radius"><i class="layui-icon layui-icon-add-circle"></i>部门新增</button>
            </div>
            <div class="btn-box">
                <button class="layui-btn layui-btn-radius"><i class="layui-icon layui-icon-edit"></i>部门修改</button>
                <button class="layui-btn layui-btn-radius"><i class="layui-icon layui-icon-delete"></i>部门删除</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
